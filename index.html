<!DOCTYPE html>
<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="home.css" rel="stylesheet" type="text/css">
  <script src="calc.js"></script>
</head>
<body>
    <div class="container">
        
            <!-- header -->
        <div class="row text-center">
            <h1 class="animate-charcter" style="font-weight:bolder">CALCULATOR</h1>
        </div>
        <!-- calculator -->
        <div id="calc" class="text-center">
            <div class="product">
            <div class="model">
                <h4 style="text-align:left;color:lightgray; margin-left:5%">CASIO</h4>
            </div>
            <div class="model1">
                <span>MJ-12D</span>
            </div>
            <div class="model2">
                <span>12</span> <sub>DIGITS</sub>
            </div>
            </div>
            <!-- output screen -->
            <div id="display">
                <input type="text" id="result"/>
            </div>
            <!-- keypad -->
            <div id="keyboard">
                <!-- first row -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary" value="7" onClick="display('7')">7</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-primary" value="8" onClick="display('8')">8</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-primary" value="9" onClick="display('9')">9</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-danger" value="ac" onclick="Clear()">AC</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary" value="ce" onclick="ce()">CE</button>
                    </div>
                </div>
                <!-- second row -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary" value="4" onClick="display('4')">4</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-primary" value="5" onClick="display('5')">5</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-primary" value="6" onClick="display('6')">6</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-danger" value="/" onClick="display('/')">/</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-danger" value="*" onClick="display('*')">*</button>
                    </div>
                    </div>
                    <!-- third row -->
                    <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary" value="1" onClick="display('1')">1</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-primary" value="2" onClick="display('2')">2</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-primary " value="3" onClick="display('3')">3</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-danger" value="+" onClick="display('+')">+</button>
                    </div>

                    <div class="col">
                        <button id="equal" class="btn btn-outline-danger" value="%" onClick="display('%')">%</button>
                    </div>
                    </div>
                    <!-- last row -->
                    <div class="row last-row">
                    <div class="col">
                        <button id="zero"class="btn btn-outline-primary" value="0" onClick="display('0')">0</button> 
                    </div>

                    

                    <div class="col">
                        <button class="btn btn-outline-danger" value="." onClick="display('.')">.</button> 
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-danger" value="-" onClick="display('-')">-</button> 
                    </div>
                    <div class="col">
                        <button id="equal" class="btn btn-success" value="=" onclick="calc()">=</button>
                    </div>
                    
                    
                    </div>
            </div>

        </div>

                


        
    </div>
</body>
</head>
</html>
